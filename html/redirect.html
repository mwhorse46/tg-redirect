<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Telegram redirector</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<style type="text/css">
		#outer {
			width: 100%;
			height: 100vh;
			display: flex;
		}

		#inner {
			margin: auto;
		}

		body, html {
			height: 100%;
		}

		#sticky-footer {
			flex-shrink: none;
		}
	</style>
	
</head>
<body>
	<div id="outer">
		<div id="inner">
			<a href="tg://resolve?domain=design_labodina_blog" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Open in Telegram</a>
			<div id="timer" class="alert alert-info mt-2" role="alert">
				Redirecting....
			</div>
		</div>
	</div>

<script>
	let domain = document.location.pathname.replace('/', '')
	var count = +'%COUNTER%';
	var redirectlink = "tg://" + "resolve?domain="+ domain;

	function redirect() {
		window.location.href = redirectlink;
	}

	function countDown() {
		var timer = document.getElementById("timer");

		if (count > 0) {
			count--;
			timer.innerHTML = "You will be redirected in  " + count + " sec.";
			setTimeout(countDown, 1000);
		} else {
			redirect();
			timer.innerHTML = "Redirecting...";
		}
	}

	countDown()
</script>
</body>
</html>
